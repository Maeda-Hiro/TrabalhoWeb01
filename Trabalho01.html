</head>

<body>

    <div class="container">
        <div class="navbar navbar-default">
            <div class="navbar-inner">
                <ul class="nav navbar-nav">
                    <li><a href="#comentarios">Comentários</a></li>
                    <li><a href="#atualizar">Atualizar Dados</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="cadastro" class="container">
        <h2>Cadastro</h2>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#cadUsu">Cadastro Usuario</a></li>
            <li><a href="#cadPag">Cadastro Bancarios</a></li>
        </ul>
        <div class="tab-content center">
            <div id="cadUsu" class="cadastro-container tab-pane fade in active">
                <h3 class="text-center">Dados pessoais</h3>
                <form id="cadUsuForm">
                    <div class="form-group">
                        <label for="cadUsuForm_Nome">Nome</label>
                        <input type="text" class="form-control" id="cadUsuForm_Nome" placeholder="Digite seu Nome"
                            required>
                    </div>
                    <div class="form-group form-cols">
                        <div class="col1">
                            <label for="cadUsuForm_Rg">RG</label>
                            <input type="number" class="form-control" id="cadUsuForm_Rg" placeholder="Digite seu RG"
                                required>
                        </div>
                        <div class="col1">
                            <label for="cadUsuForm_Cpf">CPF</label>
                            <input type="text" class="form-control" id="cadUsuForm_Cpf" placeholder="Digite seu CPF"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cadUsuForm_Ender">Endereço</label>
                        <input type="text" class="form-control" id="cadUsuForm_Ender" placeholder="Digite seu Endereço"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="cadUsuForm_Fone">Fone</label>
                        <input type="number" class="form-control" id="cadUsuForm_Fone" placeholder="Digite seu Telefone"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="cadUsuForm_Email">E-mail</label>
                        <input type="email" class="form-control" id="cadUsuForm_Email" placeholder="Digite seu Email "
                            required>
                    </div>
                    <div class="form-group form-cols">
                        <div class="col1">
                            <label for="cadUsuForm_Senha">Senha</label>
                            <input type="password" class="form-control" id="cadUsuForm_Senha"
                                placeholder="Digite seu Email " required>
                        </div>
                        <div class="col1">
                            <label for="cadUsuForm_ConfSenha">Confirmação de Senha</label>
                            <input type="password" class="form-control" id="cadUsuForm_ConfSenha"
                                placeholder="Digite seu Email " required>
                        </div>
                    </div>
                    <button id="abc" type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
            <div id="cadPag" class="cadastro-container tab-pane fade">
                <h3 class="text-center">Dados Bancarios</h3>
                <form id="cadPagForm">
                    <div class="form-group">
                        <label for="cadPagForm_NumCartao">N° cartão</label>
                        <input type="number" class="form-control" id="cadPagForm_NumCartao" placeholder="Digite o Numero do Cartão" required>
                    </div>
                    <div class="form-group">
                        <label for="cadPagForm_NomeCartao">Nome no Cartão</label>
                        <input type="text" class="form-control" id="cadPagForm_NomeCartao" placeholder="Digite o Nome no Cartão" required>
                    </div>
                    <div class="form-group form-cols">
                        <div class="col1">
                            <label for="cadPagForm_Ccv">CCV</label>
                            <input type="number" class="form-control" id="cadPagForm_Ccv" placeholder="Digite o CCV"
                                required>
                        </div>
                        <div class="col1">
                            <label for="cadPagForm_val">Validade</label>
                            <input type="number" class="form-control" id="cadPagForm_val" placeholder="Digite a Validade" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cadPagForm_Pix">Chave Pix</label>
                        <input type="text" class="form-control" id="cadPagForm_Pix" placeholder="Digite sua Chave Pix"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <div id="login" class="container center">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form id="logForm">
                <div class="form-group">
                    <label for="logForm_Email">Email</label>
                    <input type="email" class="form-control" id="logForm_Email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="logForm_Senha">Senha</label>
                    <input type="password" class="form-control" id="logForm_Senha" placeholder="Digite sua senha" required>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <div class="semConta">
                <hr>
                    Não possui uma conta?
                <hr>
            </div>
            <button type="submit" class="btn btn-default btn-block">Cadastrar-se</button>
        </div>
    </div>
    <div id="comentarios" class="container">
        <h2 class="text-center">Comentários</h2>
        <form id="comForm">
            <div class="form-group">
                <label for="comForm_Coment">Comentarios</label>
                <textarea id="comForm_Coment" class="form-control" rows="4"></textarea>
            </div>
            <button id="comForm_BtComent" type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>
</body>

</html>
