<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de Gerenciamento de Perfil</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="./Trabalho01.css">
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>

<body>
    <h1 class="danger bg-danger text-center">
        **************Mudar o Nome**************
    </h1>
    <div class="container">
        <div class="navbar navbar-default">
            <div class="navbar-inner">
                <ul class="nav navbar-nav">
                    <li><a href="./Comentários.html">Comentários</a></li>
                    <li><a href="#atualizar">Atualizar Dados</a></li>
                    <li><a href="./Cadastro.html">Não possui cadastro?</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="login" class="container center">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form id="logForm">
                <div class="form-group">
                    <label for="logForm_Email">Email</label>
                    <input type="email" class="form-control" id="logForm_Email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="logForm_Senha">Senha</label>
                    <input type="password" class="form-control" id="logForm_Senha" placeholder="Digite sua senha" required>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <div class="semConta">
                <hr>
                    Não possui uma conta?
                <hr>
            </div>
            <!-- <div class="LinksNaoPossuiCadastro">
                <a href="./Cadastro.html">Realizar Cadastro</a>
                <a href="#">Esqueceu a senha?</a>
            </div> -->
            <button id="botaoDeCadastro" type="submit" class="btn btn-default btn-block">Cadastrar-se</button>
        </div>
    </div>
