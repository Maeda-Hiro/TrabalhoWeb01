<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de Gerenciamento de Perfil</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/Trabalho01.css">
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="danger bg-danger text-center">
        **************Mudar o Nome**************
    </h1>
    <div class="container">
        <div class="navbar navbar-default">
            <div class="navbar-inner">
                <ul class="nav navbar-nav">
                    <li><a href="#cadastro">Cadastrar-se</a></li> 
                    <li><a href="#login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="navbar navbar-default">
            <div class="navbar-inner">
                <ul class="nav navbar-nav">
                    <li><a href="#comentarios">Realizar Comentários</a></li> 
                    <li><a href="#atualizar">Atualizar Dados</a></li> 
                </ul>
            </div>
        </div>
    </div>
    <div class="container center">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Aqui você pode adicionar a lógica para verificar o email e a senha
            if (email === "admin@example.com" && password === "admin") {
                alert("Login bem-sucedido!");
                // Redirecionar para a página principal do sistema
                window.location.href = "sistema.html";
            } else {
                alert("Email ou senha incorretos. Tente novamente.");
            }
        });
    </script>
</body>
</html>
